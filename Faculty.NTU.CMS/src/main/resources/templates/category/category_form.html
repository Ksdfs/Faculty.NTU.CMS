<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{layout :: main(~{::pageContent})}">

    <div th:fragment="pageContent" class="container py-4">
        <h2 class="mb-4" th:text="${category.id != null} ? 'Edit Category' : 'New Category'">New Category</h2>

        <form th:action="@{/category/save}" th:object="${category}" method="post" class="row g-3">
            <input type="hidden" th:if="${category.id != null}" th:field="*{id}" />

            <div class="col-md-6">
                <label class="form-label">Category Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" th:text="${category.id != null} ? 'Update' : 'Save'">Save</button>
                <a th:href="@{/post/all}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
