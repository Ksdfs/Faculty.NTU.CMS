<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{layout :: main(~{::pageContent})}">

    <div th:fragment="pageContent" class="container py-4">

        <h2 class="mb-4" th:text="${notification.id != null} ? 'Edit Notification' : 'Create New Notification'"></h2>

        <form th:action="@{/notification/save}" th:object="${notification}" method="post" class="row g-3">
            <input type="hidden" th:if="${notification.id != null}" th:field="*{id}" />

            <div class="col-md-12">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required />
            </div>

            <div class="col-md-12">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label">Post Date</label>
                <input type="date" th:field="*{postDate}" class="form-control" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
				    <option value="Published">Published</option>
				    <option value="Scheduled">Scheduled</option> <!-- Đổi từ Draft -->
				    <option value="Expired">Expired</option>     <!-- Đổi từ Archived -->
				</select>

            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/notification/all}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
