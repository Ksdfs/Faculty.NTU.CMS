<div th:fragment="loginModal">
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-0 login-card">

        <!-- Modal header -->
        <div class="modal-header border-0">
          <h5 class="modal-title mx-auto fw-bold">Welcome</h5>
          <button type="button" class="btn-close position-absolute end-0 me-2" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <!-- Tab buttons -->
          <div class="d-flex mb-3" id="tab-buttons">
            <button class="tab-btn" id="tabLogin" data-tab="login-form">Đăng nhập</button>
            <button class="tab-btn" id="tabRegister" data-tab="register-form">Đăng ký</button>
          </div>

          <!-- Login Form -->
          <form class="form-section" id="login-form"
                th:action="@{/user/login}" th:object="${loginUser}"
                method="post" novalidate>
            <div class="mb-3 text-start">
              <label class="form-label" for="login-username">Tên đăng nhập hoặc Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" id="login-username" class="form-control"
                       th:field="*{username}" placeholder="Username">
              </div>
              <div class="text-danger mt-1"
                   th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></div>
            </div>

            <div class="mb-3 text-start">
              <label class="form-label" for="login-password">Mật khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="login-password" th:field="*{password}"
                       class="form-control" placeholder="Nhập mật khẩu" required>
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
              </div>
              <div class="text-danger mt-1"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></div>
            </div>

            <div class="text-danger mb-3"
                 th:if="${loginError}" th:text="${loginError}"></div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMeLogin">
                <label class="form-check-label" for="rememberMeLogin">
                  Ghi nhớ đăng nhập
                </label>
              </div>
              <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
          </form>

          <!-- Register Form -->
          <form class="form-section" id="register-form"
                th:action="@{/user/register}" th:object="${registerUser}"
                method="post" novalidate>
            <div class="mb-3 text-start">
              <label class="form-label" for="register-username">Tên đăng nhập</label>
              <input type="text" id="register-username"
                     th:field="*{username}" class="form-control"
                     placeholder="Nhập tên đăng nhập" required>
              <div class="text-danger mt-1"
                   th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></div>
            </div>

            <div class="mb-3 text-start">
              <label class="form-label" for="register-email">Email</label>
              <input type="email" id="register-email"
                     th:field="*{email}" class="form-control"
                     placeholder="Nhập email" required>
              <div class="text-danger mt-1"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></div>
            </div>

            <div class="mb-3 text-start">
              <label class="form-label" for="register-password">Mật khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="register-password"
                       th:field="*{password}" class="form-control"
                       placeholder="Nhập mật khẩu" required>
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
              </div>
              <div class="text-danger mt-1"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- CSS -->
  <style>
    .tab-btn {
      flex: 1;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      background-color: #f8f9fa;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab-btn.active {
      border-bottom: 3px solid #0d6efd;
      background-color: #fff;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>

</div>
