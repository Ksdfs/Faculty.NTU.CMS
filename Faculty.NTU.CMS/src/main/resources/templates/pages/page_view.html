<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{layout :: main(~{::pageContent})}">

    <div th:fragment="pageContent" class="container py-4">
        <h2 class="mb-4">Page Details</h2>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Title</div>
            <div class="col-md-9" th:text="${page.title}">Title here</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">URL</div>
            <div class="col-md-9 text-muted" th:text="${page.url}">/url-here</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Last Updated</div>
            <div class="col-md-9" th:text="${page.lastUpdated}">2025-04-17</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Status</div>
            <div class="col-md-9">
                <span class="badge px-3 py-1"
                      th:classappend="${page.status == 'Published'} ? 'bg-success-subtle text-success fw-medium' : 'bg-warning-subtle text-warning fw-medium'"
                      th:text="${page.status}">Published</span>
            </div>
        </div>

        <a th:href="@{/page/all}" class="btn btn-secondary mt-3">â† Back to List</a>
    </div>
</div>
