<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{layout :: main(~{::pageContent})}">
    <div th:fragment="pageContent" class="container py-4">

        <h2 class="mb-4" th:text="${post.id != null} ? 'Edit Post' : 'Create New Post'">New Post</h2>

        <form th:action="@{/post/save}" th:object="${post}" method="post" class="row g-3">
            <input type="hidden" th:if="${post.id != null}" th:field="*{id}" />

            <div class="col-md-6">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Category</label>
                <select th:field="*{category}" class="form-select" required>
				    <option th:each="cat : ${categories}"
				            th:value="${cat.id}"
				            th:text="${cat.name}">
				    </option>
				</select>

            </div>

            <div class="col-md-6">
                <label class="form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Post Date</label>
                <input type="date" th:field="*{postDate}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
                    <option value="Draft">Draft</option>
                    <option value="Published">Published</option>
                    <option value="Pending Review">Pending Review</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" th:text="${post.id != null} ? 'Update' : 'Save'">Save</button>
                <a th:href="@{/post/all}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
