<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{layout :: main(~{::pageContent})}">
    <div th:fragment="pageContent" class="container py-4">

        <h2 class="mb-4">Post Details</h2>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Title</div>
            <div class="col-md-9" th:text="${post.title}">Post Title</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Category</div>
            <div class="col-md-9 text-muted" th:text="${post.category}">News</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Author</div>
            <div class="col-md-9" th:text="${post.author}">Author Name</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Post Date</div>
            <div class="col-md-9" th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}">2025-04-18</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 fw-semibold text-muted">Status</div>
            <div class="col-md-9">
                <span class="badge px-3 py-1 bg-success-subtle text-success fw-medium"
                      th:if="${post.status == 'Published'}"
                      th:text="${post.status}">Published</span>

                <span class="badge px-3 py-1 bg-warning-subtle text-warning fw-medium"
                      th:if="${post.status == 'Pending Review'}"
                      th:text="${post.status}">Pending Review</span>

                <span class="badge px-3 py-1 bg-secondary-subtle text-secondary fw-medium"
                      th:if="${post.status != 'Published' and post.status != 'Pending Review'}"
                      th:text="${post.status}">Draft</span>
            </div>
        </div>

        <a th:href="@{/post/all}" class="btn btn-secondary mt-3">‚Üê Back to List</a>

    </div>
</div>
