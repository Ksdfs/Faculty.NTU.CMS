<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main(content)">
<head>
    <meta charset="UTF-8">
    <title>Faculty.NTU.CMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{font-family:Arial,sans-serif;}
        .sidebar{height:calc(100vh - 60px);background:#f8f9fa;border-right:1px solid #dee2e6;
                 position:fixed;top:60px;left:0;width:240px;display:flex;flex-direction:column;}
        .sidebar a{padding:12px 20px;display:flex;gap:10px;text-decoration:none;color:#333;}
        .sidebar a:hover,.sidebar .active{background:#e9ecef;font-weight:bold}
        .sidebar .top-menu{flex-grow:1}
        .header{height:60px;background:#fff;border-bottom:1px solid #dee2e6;
                position:fixed;top:0;left:0;right:0;z-index:1000;
                display:flex;justify-content:space-between;align-items:center;padding:10px 20px;}
        .content-wrapper{margin-left:240px;margin-top:60px;padding:20px;}
        .search-bar{max-width:300px;}
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="d-flex align-items-center">
        <span class="fw-bold fs-5 me-3">Faculty.NTU.CMS</span>
        <input type="text" class="form-control search-bar" placeholder="Search content…">
    </div>
    <div class="d-flex align-items-center gap-3">
        <i class="bi bi-bell"></i>
        <div class="dropdown">
            <a class="d-flex align-items-center text-dark dropdown-toggle" href="#" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-5"></i><span class="ms-2">Admin User</span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Sidebar -->
<nav class="sidebar py-3">
    <div class="top-menu">
        <a href="/dashboard"><i class="bi bi-house"></i>Dashboard</a>
        <a href="/page/all" class="active"><i class="bi bi-file-earmark-text"></i>Pages</a>
        <a href="/post/all"><i class="bi bi-book"></i>Posts</a>
        <a href="/notification/all"><i class="bi bi-chat-left-text"></i>Announcements</a>
        <a href="/event/all"><i class="bi bi-calendar-event"></i>Events</a>
        <a href="/menu/all"><i class="bi bi-list"></i>Menus</a>
        <hr class="mx-3">
        <span class="px-3 text-muted small">Analytics</span>
        <a href="/analytics"><i class="bi bi-bar-chart-line"></i>Analytics</a>
    </div>
    <div class="d-flex justify-content-between px-3 py-2 border-top">
        <a href="/settings"><i class="bi bi-gear"></i>Settings</a>
        <a href="#"><i class="bi bi-brightness-high"></i></a>
    </div>
</nav>

<!-- chỗ cắm nội dung trang con -->
<div class="content-wrapper" th:fragment="main(content)">
    <!-- chỉ cần insert -->
    <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
